
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .profile-card p {
            margin: 5px 0;
            color: #555;
        }

        .profile-card .job-title {
            color: #007BFF;
            font-weight: bold;
        }

        .profile-card .contact-info {
            margin-top: 15px;
            font-size: 14px;
        }

        .profile-card .contact-info a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/120" alt="User Photo">
        <h2>John Doe</h2>
        <p class="job-title">Software Engineer</p>
        <p>Location: New York, USA</p>
        <p>Experience: 5 Years</p>
        <div class="contact-info">
            <p>Email: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>
    </div>
</body>
</html>
